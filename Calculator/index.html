<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
   <div class="grid-container">
    <div class="screen">
      <div class="input-screen">in:  </div>
      <div class="result-screen">res:  </div>
    </div>
     <div class="board">
        <div class="item item">AC</div>
        <div class="item item">(</div>
        <div class="item item">)</div>
        <div class="item item">&divide;</div>
        <div class="item item">7</div>
        <div class="item item">8</div>
        <div class="item item">9</div>
        <div class="item item">&times;</div>
        <div class="item item">4</div>
        <div class="item item">5</div>
        <div class="item item">6</div>
        <div class="item item">&minus;</div>
        <div class="item item">1</div>
        <div class="item item">2</div>
        <div class="item item">3</div>
        <div class="item item">&plus;</div>
        <div class="item item">0</div>
        <div class="item item">.</div>
        <div class="item item">	&#9249; </div>
        <div class="item item">&equals;</div>
     </div>
   </div>
  </div>
  
<script src="calculator.js"></script>
</body>
</html>
