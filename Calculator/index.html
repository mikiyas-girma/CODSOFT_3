<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
   <div class="grid-container">
    <div class="screen">
      <div class="input-screen"></div>
      <div class="result-screen"></div>
    </div>
     <div class="buttons">
        <div class="item clearAll">AC</div>
        <div class="item operators">(</div>
        <div class="item operators">)</div>
        <div class="item operators">/</div>
        <div class="item operands">7</div>
        <div class="item operands">8</div>
        <div class="item operands">9</div>
        <div class="item operators">*</div>
        <div class="item operands">4</div>
        <div class="item operands">5</div>
        <div class="item operands">6</div>
        <div class="item operators">-</div>
        <div class="item operands">1</div>
        <div class="item operands">2</div>
        <div class="item operands">3</div>
        <div class="item operators">&plus;</div>
        <div class="item operands">0</div>
        <div class="item operands" id="point">.</div>
        <div class="item delete">&#9249;</div>
        <div class="item operands " id="equals">&equals;</div>
     </div>
   </div>
  </div>
  
<script src="myCalculator.js"></script>
</body>
</html>
