<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
   <div class="grid-container">
    <div class="screen">
      <div class="input-screen"></div>
      <div class="result-screen"></div>
    </div>
     <div class="buttons">
       <!-- <div class="brackets ">(</div> -->
       <div class="item clearAll">AC</div>
       <div class="item ">&percnt;</div>
       <div class="item">x&sup2;</div>
       <div class="item ">*</div>
       <div class="item">7</div>
       <div class="item">8</div>
       <div class="item">9</div>
       <div class="item ">/</div>
       <div class="item">4</div>
       <div class="item">5</div>
       <div class="item">6</div>
       <div class="item ">-</div>
       <div class="item">1</div>
       <div class="item">2</div>
       <div class="item">3</div>
       <div class="item ">&plus;</div>
       <div class="item">0</div>
        <div class="item" id="point">.</div>
        <div class="item delete">&#9249;</div>
        <div class="item equals">&equals;</div>
     </div>
   </div>
  </div>
  
<script src="myCalculator.js"></script>
</body>
</html>
